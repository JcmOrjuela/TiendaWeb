<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tienda Web/productos</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex flex-row-reverse mx-5">
                <div class="d-flex">
                    <a class="navbar-brand" href="javascript:void(0)">
                        <h3 class="text-white">LOGO TIENDAWEB</h3>
                    </a>
                    <a href="/"><img
                            src="https://img.icons8.com/external-sbts2018-outline-sbts2018/20/ffffff/external-logout-social-media-sbts2018-outline-sbts2018.png" /></a>
                </div>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link h5" href="ventas">Ventas</a></li>
                    <li class="nav-item"><a class="nav-link h5" href="proveedores">Proveedores</a></li>
                    <li class="nav-item"><a class="nav-link h5" href="productos">Productos</a></li>

                    <li class="nav-item"><a class="nav-link h5" href="clientes">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link h5" href="usuarios">Usuarios</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-3">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productsModal">
            <img src="https://img.icons8.com/ios-glyphs/20/ffffff/add-user-male.png" />
            Nuevo
        </button>

        <div class="row mt-5">
            <table class="table-responsive table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Referencia</th>
                        <th>Nombre</th>
                        <th>Inventario</th>
                        <th>Precio</th>
                        <th>Precio Oferta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto:${productox}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.reference}"></td>
                        <td th:text="${producto.name}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td th:text="${producto.price}"></td>
                        <td th:text="${producto.saleprice}"></td>
                        <td>
                            <a th:href="@{productos/delete}"></a>
                            <a class="btn btn-danger" th:href="@{productos/delete/}+${producto.id}">
                                <img src="https://img.icons8.com/ios/30/ffffff/delete-user-male.png" />
                            </a>
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                                data-bs-target="#userModal">
                                <img src="https://img.icons8.com/ios-filled/30/ffffff/edit-user-male.png" />
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="productsModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Productos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="productos/save" method="post">
                            <div>
                                <div class="mb-3 ">
                                    <input type="text" th:value="0" name="id" class="form-control" readonly>
                                </div>
                                <div class="mb-3">
                                    <label fclass="form-label">Referencia</label>
                                    <input type="text" name="reference" class="form-control" placeholder="8256278199"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label fclass="form-label">Nombre</label>
                                    <input type="text" name="email" class="form-control" placeholder="Nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label fclass="form-label">Inventario</label>
                                    <input type="text" name="stock" class="form-control" placeholder="1" required>
                                </div>
                                <div class="mb-3">
                                    <label fclass="form-label">Precio</label>
                                    <input type="number" name="price" class="form-control" placeholder="1000 COP"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label fclass="form-label">Precio Oferta</label>
                                    <input type="numbre" name="sale_price" class="form-control" placeholder="500 COP"
                                        required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
