<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
    <title>Tienda Web/usuarios</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex flex-row-reverse mx-5">
                <div class="d-flex">
                    <a class="navbar-brand" href="javascript:void(0)">
                        <h3 class="text-white">LOGO TIENDAWEB</h3>
                    </a>
                    <a href="/"><img src="https://img.icons8.com/external-sbts2018-solid-sbts2018/30/ffffff/external-logout-social-media-sbts2018-solid-sbts2018.png"/> <span class="text-white">Salir</span></a>
                </div>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link h5" href="ventas">Ventas</a></li>
                    <li class="nav-item"><a class="nav-link h5" href="proveedores">Proveedores</a></li>
                    <li class="nav-item"><a class="nav-link h5" href="productos">Productos</a></li>
                    
                    <li class="nav-item"><a class="nav-link h5" href="clientes">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link h5" href="usuarios">Usuarios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/add--v2.png"/>
            Nuevo
        </button>

        <div class="row mt-5">
            <table class="table-responsive table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Documento</th>
                        <th>Tipo Doc</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario:${usuariox}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.document}"></td>
                        <td th:text="${usuario.docType}"></td>
                        <td th:text="${usuario.name}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.phone}"></td>
                        <td>
                            <a th:href="@{./delete}"></a>
                            <a class="btn btn-danger" th:href="@{usuarios/delete/}+${usuario.id}">
                                <img src="https://img.icons8.com/ios-glyphs/30/ffffff/trash--v1.png"/>
                            </a>
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                                data-bs-target="#userModal">
                                <img src="https://img.icons8.com/ios-glyphs/30/ffffff/edit--v4.png"/>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="usuarios/save" method="post">
                            <div>
                                <div class="mb-3 d-none">
                                    <input type="text" th:value="0" name="id" class="form-control"
                                        readonly>
                                </div>
                                <div class="mb-3">
                                    <label fclass="form-label">Nombres y Apellidos</label>
                                    <input type="text" name="name" class="form-control"
                                        placeholder="Nombres y Apellidos" required>
                                </div>
                                <div class="mb-3">
                                    <label fclass="form-label">Correo Electronico</label>
                                    <input type="email" name="email" class="form-control" placeholder="correo@email.com"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label fclass="form-label">Telefono</label>
                                    <input type="phone" name="phone" class="form-control" placeholder="+57 300 743 0012"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label fclass="form-label">Tipo de Documento</label>
                                    <select name="docType" class="form-select" required>
                                        <option value="CC">Cedula</option>
                                        <option value="CE">Cedula de Extranjeria</option>
                                        <option value="TI">Tarjeta de identidad</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label fclass="form-label">Documento de Identidad</label>
                                    <input type="text" name="document" class="form-control"
                                        placeholder="Documento de Identidad" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
